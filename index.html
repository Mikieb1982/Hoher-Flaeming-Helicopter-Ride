<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoher Fl√§ming Helicopter Adventure - Ultimate 3D Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Futuristic HUD */
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .hud-top {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            pointer-events: none;
            animation: slideDown 1s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        .hud-panel {
            background: linear-gradient(135deg, rgba(0,255,255,0.1) 0%, rgba(255,0,255,0.1) 100%);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            box-shadow: 
                0 0 40px rgba(0,255,255,0.3),
                inset 0 0 20px rgba(255,255,255,0.1);
            animation: hudGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes hudGlow {
            from { box-shadow: 0 0 40px rgba(0,255,255,0.3), inset 0 0 20px rgba(255,255,255,0.1); }
            to { box-shadow: 0 0 60px rgba(255,0,255,0.4), inset 0 0 30px rgba(255,255,255,0.2); }
        }
        
        .stat-group {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(0,255,255,0.5));
        }
        
        /* Fuel System */
        .fuel-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            pointer-events: none;
        }
        
        .fuel-bar {
            height: 40px;
            background: rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.5),
                0 0 40px rgba(255,255,255,0.2);
        }
        
        .fuel-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                #00ff00 0%, 
                #ffff00 50%, 
                #ff0000 100%);
            border-radius: 18px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 20px currentColor,
                inset 0 0 10px rgba(255,255,255,0.5);
        }
        
        .fuel-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.8), 
                transparent);
            animation: fuelShine 2s infinite;
        }
        
        @keyframes fuelShine {
            to { left: 100%; }
        }
        
        .fuel-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }
        
        /* Speed Indicator */
        .speed-indicator {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 300px;
            pointer-events: none;
        }
        
        .speed-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to top,
                rgba(255,0,0,0.2) 0%,
                rgba(255,255,0,0.2) 50%,
                rgba(0,255,0,0.2) 100%);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .speed-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top,
                #ff0000 0%,
                #ffff00 50%,
                #00ff00 100%);
            border-radius: 38px;
            transition: height 0.1s ease;
            box-shadow: 
                0 0 20px currentColor,
                inset 0 0 10px rgba(255,255,255,0.5);
        }
        
        /* Radar/Minimap */
        .radar-container {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, 
                rgba(0,255,255,0.1) 0%, 
                rgba(0,0,0,0.8) 100%);
            border: 2px solid rgba(0,255,255,0.5);
            border-radius: 50%;
            box-shadow: 
                0 0 50px rgba(0,255,255,0.5),
                inset 0 0 30px rgba(0,0,0,0.5);
            overflow: hidden;
            pointer-events: none;
        }
        
        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0,255,255,0.8) 50%, 
                transparent 100%);
            transform-origin: left center;
            animation: radarSweep 3s linear infinite;
        }
        
        @keyframes radarSweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .radar-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Start Screen */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(0,0,0,0.8) 0%, 
                rgba(0,0,0,0.95) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 1s ease;
        }
        
        #startScreen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }
        
        .game-logo {
            font-family: 'Orbitron', monospace;
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, 
                #00ffff 0%, 
                #ff00ff 50%, 
                #ffff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 40px rgba(0,255,255,0.8));
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .game-subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 24px;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: subtitleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes subtitleGlow {
            from { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 40px rgba(255,255,255,0.8); }
        }
        
        .start-button {
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            color: white;
            border: none;
            padding: 25px 80px;
            font-size: 24px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 50px rgba(0,255,255,0.5),
                inset 0 0 20px rgba(255,255,255,0.3);
        }
        
        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 80px rgba(255,0,255,0.7),
                inset 0 0 30px rgba(255,255,255,0.5);
        }
        
        /* Achievement Notification */
        .achievement {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, 
                rgba(255,215,0,0.9) 0%, 
                rgba(255,255,255,0.9) 100%);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(255,215,0,0.6),
                inset 0 0 30px rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 2000;
            transition: top 0.5s ease;
        }
        
        .achievement.show {
            top: 40px;
        }
        
        .achievement-icon {
            font-size: 48px;
            animation: achievementSpin 2s ease-in-out infinite;
        }
        
        @keyframes achievementSpin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(360deg) scale(1.2); }
        }
        
        /* Mobile Controls */
        .mobile-controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 200;
            display: none;
        }
        
        .joystick-base {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, 
                rgba(0,255,255,0.2) 0%, 
                rgba(0,0,0,0.5) 100%);
            border: 3px solid rgba(0,255,255,0.5);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 0 40px rgba(0,255,255,0.4),
                inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        .joystick-knob {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            border: 3px solid white;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 30px rgba(0,255,255,0.6),
                inset 0 0 15px rgba(255,255,255,0.5);
            pointer-events: none;
        }
        
        .mobile-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            flex-direction: column;
            gap: 20px;
            z-index: 200;
        }
        
        .mobile-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.5);
            background: linear-gradient(135deg, 
                rgba(0,255,255,0.3) 0%, 
                rgba(255,0,255,0.3) 100%);
            color: white;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
            box-shadow: 
                0 0 30px rgba(0,255,255,0.4),
                inset 0 0 15px rgba(255,255,255,0.2);
            transition: all 0.2s ease;
        }
        
        .mobile-btn:active {
            transform: scale(0.9);
            box-shadow: 
                0 0 50px rgba(255,0,255,0.6),
                inset 0 0 25px rgba(255,255,255,0.4);
        }
        
        .mobile-btn-icon {
            font-size: 28px;
        }
        
        /* Warning System */
        .warning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, 
                transparent 30%, 
                rgba(255,0,0,0.3) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 90;
        }
        
        .warning-overlay.active {
            opacity: 1;
            animation: warningPulse 0.5s ease-in-out infinite;
        }
        
        @keyframes warningPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px), (pointer: coarse) {
            .mobile-controls {
                display: block;
            }
            
            .mobile-buttons {
                display: flex;
            }
            
            .game-logo {
                font-size: 48px;
            }
            
            .game-subtitle {
                font-size: 18px;
            }
            
            .radar-container {
                width: 180px;
                height: 180px;
                top: 100px;
                right: 20px;
                bottom: auto;
            }
            
            .speed-indicator {
                display: none;
            }
            
            .fuel-container {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- UI Layer -->
        <div id="ui">
            <!-- Top HUD -->
            <div class="hud-top">
                <div class="hud-panel">
                    <div class="stat-group">
                        <div class="stat">
                            <div class="stat-label">Score</div>
                            <div class="stat-value" id="score">0</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">POIs</div>
                            <div class="stat-value" id="pois">0/16</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Time</div>
                            <div class="stat-value" id="time">00:00</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Speed Indicator -->
            <div class="speed-indicator">
                <div class="speed-bar">
                    <div class="speed-fill" id="speedFill" style="height: 0%"></div>
                </div>
            </div>
            
            <!-- Fuel System -->
            <div class="fuel-container">
                <div class="fuel-bar">
                    <div class="fuel-fill" id="fuelFill" style="width: 100%"></div>
                    <div class="fuel-label">FUEL</div>
                </div>
            </div>
            
            <!-- Radar -->
            <div class="radar-container">
                <canvas class="radar-canvas" id="radarCanvas"></canvas>
                <div class="radar-sweep"></div>
            </div>
            
            <!-- Warning Overlay -->
            <div class="warning-overlay" id="warningOverlay"></div>
        </div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="joystick-base" id="joystick">
                <div class="joystick-knob" id="joystickKnob"></div>
            </div>
        </div>
        
        <div class="mobile-buttons">
            <button class="mobile-btn" id="boostBtn">
                <span class="mobile-btn-icon">‚ö°</span>
                <span>BOOST</span>
            </button>
            <button class="mobile-btn" id="landBtn">
                <span class="mobile-btn-icon">üõ¨</span>
                <span>LAND</span>
            </button>
        </div>
        
        <!-- Start Screen -->
        <div id="startScreen">
            <h1 class="game-logo">HOHER FL√ÑMING</h1>
            <p class="game-subtitle">Ultimate Helicopter Adventure</p>
            <button class="start-button" id="startBtn">LAUNCH MISSION</button>
        </div>
        
        <!-- Achievement -->
        <div class="achievement" id="achievement">
            <div class="achievement-icon">üèÜ</div>
            <div>
                <div style="font-size: 20px; font-weight: 700; color: #333;" id="achievementTitle">Achievement!</div>
                <div style="font-size: 14px; color: #666;" id="achievementDesc">Description</div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize game when page loads
        window.addEventListener('DOMContentLoaded', () => {
            initGame();
        });
        
        function initGame() {
            // Check if Three.js is loaded
            if (typeof THREE === 'undefined') {
                console.error('Three.js not loaded');
                // Fallback to 2D version
                init2DGame();
                return;
            }
            
            // Three.js Scene Setup
            const scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 100, 2000);
            
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                3000
            );
            camera.position.set(0, 150, 200);
            camera.lookAt(0, 0, 0);
            
            const renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('gameCanvas'),
                antialias: true,
                alpha: false
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(100, 200, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -500;
            directionalLight.shadow.camera.right = 500;
            directionalLight.shadow.camera.top = 500;
            directionalLight.shadow.camera.bottom = -500;
            scene.add(directionalLight);
            
            // Sky
            const skyGeometry = new THREE.SphereGeometry(2000, 32, 32);
            const skyMaterial = new THREE.MeshBasicMaterial({
                color: 0x87CEEB,
                side: THREE.BackSide
            });
            const sky = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(sky);
            
            // Terrain
            const terrainGeometry = new THREE.PlaneGeometry(2000, 2000, 50, 50);
            const terrainMaterial = new THREE.MeshLambertMaterial({
                color: 0x3a5f3a
            });
            
            // Add terrain variation
            const vertices = terrainGeometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                vertices[i + 2] = Math.sin(vertices[i] * 0.01) * 10 + Math.cos(vertices[i + 1] * 0.01) * 10;
            }
            terrainGeometry.computeVertexNormals();
            
            const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
            terrain.rotation.x = -Math.PI / 2;
            terrain.receiveShadow = true;
            scene.add(terrain);
            
            // Simple trees
            for (let i = 0; i < 100; i++) {
                const tree = new THREE.Group();
                
                // Trunk
                const trunkGeometry = new THREE.CylinderGeometry(2, 3, 15);
                const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                trunk.position.y = 7.5;
                trunk.castShadow = true;
                tree.add(trunk);
                
                // Leaves
                const leavesGeometry = new THREE.SphereGeometry(10, 6, 5);
                const leavesMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
                const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                leaves.position.y = 20;
                leaves.castShadow = true;
                tree.add(leaves);
                
                tree.position.x = (Math.random() - 0.5) * 1800;
                tree.position.z = (Math.random() - 0.5) * 1800;
                tree.scale.setScalar(0.5 + Math.random() * 0.5);
                scene.add(tree);
            }
            
            // Helicopter Model
            const helicopter = new THREE.Group();
            
            // Body
            const bodyGeometry = new THREE.SphereGeometry(8, 8, 6);
            const bodyMaterial = new THREE.MeshPhongMaterial({
                color: 0x1a1a2e,
                shininess: 100
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.scale.set(1.5, 1, 1);
            body.castShadow = true;
            helicopter.add(body);
            
            // Cockpit
            const cockpitGeometry = new THREE.SphereGeometry(5, 8, 6);
            const cockpitMaterial = new THREE.MeshPhongMaterial({
                color: 0x4494ff,
                shininess: 100
            });
            const cockpit = new THREE.Mesh(cockpitGeometry, cockpitMaterial);
            cockpit.position.set(8, 1, 0);
            cockpit.scale.set(1.2, 0.9, 1.1);
            helicopter.add(cockpit);
            
            // Tail
            const tailGeometry = new THREE.CylinderGeometry(3, 1, 25);
            const tailMaterial = new THREE.MeshPhongMaterial({
                color: 0x1a1a2e,
                shininess: 100
            });
            const tail = new THREE.Mesh(tailGeometry, tailMaterial);
            tail.position.set(-15, 0, 0);
            tail.rotation.z = Math.PI / 2;
            tail.castShadow = true;
            helicopter.add(tail);
            
            // Main Rotor
            const rotorGroup = new THREE.Group();
            const rotorGeometry = new THREE.BoxGeometry(80, 0.5, 3);
            const rotorMaterial = new THREE.MeshPhongMaterial({
                color: 0x333333
            });
            const rotor1 = new THREE.Mesh(rotorGeometry, rotorMaterial);
            const rotor2 = new THREE.Mesh(rotorGeometry, rotorMaterial);
            rotor2.rotation.y = Math.PI / 2;
            rotorGroup.add(rotor1, rotor2);
            rotorGroup.position.y = 8;
            helicopter.add(rotorGroup);
            
            helicopter.position.y = 50;
            scene.add(helicopter);
            
            // POI Markers
            const pois = [
                { id: 1, x: -400, z: -400, name: "Stadt und Burg Ziesar", visited: false },
                { id: 2, x: 300, z: -450, name: "Gutspark Dahlen", visited: false },
                { id: 3, x: -200, z: -100, name: "Klein Briesener Bach", visited: false },
                { id: 4, x: 200, z: -200, name: "Paradies Dippmannsdorf", visited: false },
                { id: 5, x: -450, z: 200, name: "T√∂pferort G√∂rzke", visited: false },
                { id: 6, x: 400, z: 0, name: "Hagelberg", visited: false },
                { id: 7, x: 0, z: 0, name: "Bad Belzig", visited: false },
                { id: 8, x: -300, z: 300, name: "Belziger Landschaftswiesen", visited: false },
                { id: 9, x: 250, z: 250, name: "Wiesenburg", visited: false },
                { id: 10, x: -100, z: 400, name: "Naturparkzentrum", visited: false },
                { id: 11, x: 450, z: 250, name: "Raben mit Burg", visited: false },
                { id: 12, x: -500, z: 400, name: "Niemegk", visited: false },
                { id: 13, x: 100, z: -350, name: "Fl√§mingbuchen", visited: false },
                { id: 14, x: -250, z: 100, name: "Brautrummel", visited: false },
                { id: 15, x: 350, z: 350, name: "Neuendorfer Rummel", visited: false },
                { id: 16, x: -50, z: 200, name: "Garrey", visited: false }
            ];
            
            const poiMarkers = [];
            pois.forEach(poi => {
                const markerGroup = new THREE.Group();
                
                // Glowing sphere
                const sphereGeometry = new THREE.SphereGeometry(5, 16, 16);
                const sphereMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffff00,
                    emissive: 0xffff00
                });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                markerGroup.add(sphere);
                
                // Outer glow
                const glowGeometry = new THREE.SphereGeometry(8, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffff00,
                    transparent: true,
                    opacity: 0.3
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                markerGroup.add(glow);
                
                // Beam of light
                const beamGeometry = new THREE.CylinderGeometry(0.5, 5, 100);
                const beamMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffff00,
                    transparent: true,
                    opacity: 0.4
                });
                const beam = new THREE.Mesh(beamGeometry, beamMaterial);
                beam.position.y = 50;
                markerGroup.add(beam);
                
                markerGroup.position.set(poi.x, 20, poi.z);
                markerGroup.userData = poi;
                scene.add(markerGroup);
                poiMarkers.push(markerGroup);
            });
            
            // Game State
            let gameRunning = false;
            let score = 0;
            let fuel = 100;
            let visitedPOIs = new Set();
            let gameStartTime = 0;
            let helicopterVelocity = new THREE.Vector3();
            let helicopterRotation = 0;
            
            // Controls
            const keys = {};
            let joystickVector = { x: 0, y: 0 };
            let mobileBoost = false;
            let mobileLand = false;
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });
            
            // Mobile Joystick
            const joystick = document.getElementById('joystick');
            const joystickKnob = document.getElementById('joystickKnob');
            let joystickActive = false;
            
            function handleJoystickStart(e) {
                e.preventDefault();
                joystickActive = true;
                handleJoystickMove(e);
            }
            
            function handleJoystickMove(e) {
                if (!joystickActive) return;
                e.preventDefault();
                
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let touch = e.touches ? e.touches[0] : e;
                
                let deltaX = touch.clientX - centerX;
                let deltaY = touch.clientY - centerY;
                
                const maxRadius = 70;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance > maxRadius) {
                    deltaX = (deltaX / distance) * maxRadius;
                    deltaY = (deltaY / distance) * maxRadius;
                }
                
                joystickKnob.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
                
                joystickVector.x = deltaX / maxRadius;
                joystickVector.y = -deltaY / maxRadius;
            }
            
            function handleJoystickEnd(e) {
                e.preventDefault();
                joystickActive = false;
                joystickVector.x = 0;
                joystickVector.y = 0;
                joystickKnob.style.transform = 'translate(-50%, -50%)';
            }
            
            joystick.addEventListener('touchstart', handleJoystickStart, { passive: false });
            joystick.addEventListener('touchmove', handleJoystickMove, { passive: false });
            joystick.addEventListener('touchend', handleJoystickEnd, { passive: false });
            joystick.addEventListener('mousedown', (e) => {
                handleJoystickStart(e);
                document.addEventListener('mousemove', handleJoystickMove);
                document.addEventListener('mouseup', () => {
                    handleJoystickEnd(e);
                    document.removeEventListener('mousemove', handleJoystickMove);
                }, { once: true });
            });
            
            // Mobile buttons
            document.getElementById('boostBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                mobileBoost = true;
            });
            
            document.getElementById('boostBtn').addEventListener('touchend', (e) => {
                e.preventDefault();
                mobileBoost = false;
            });
            
            document.getElementById('landBtn').addEventListener('click', () => {
                mobileLand = true;
                setTimeout(() => { mobileLand = false; }, 100);
            });
            
            // Start button
            document.getElementById('startBtn').addEventListener('click', startGame);
            
            function startGame() {
                gameRunning = true;
                gameStartTime = Date.now();
                document.getElementById('startScreen').classList.add('hidden');
                animate();
            }
            
            // Update helicopter physics
            function updateHelicopter(deltaTime) {
                // Input handling
                let inputX = 0;
                let inputZ = 0;
                
                if (keys['w'] || keys['arrowup']) inputZ -= 1;
                if (keys['s'] || keys['arrowdown']) inputZ += 1;
                if (keys['a'] || keys['arrowleft']) inputX -= 1;
                if (keys['d'] || keys['arrowright']) inputX += 1;
                
                // Add joystick input
                inputX += joystickVector.x;
                inputZ -= joystickVector.y;
                
                // Apply acceleration
                const acceleration = (keys['shift'] || mobileBoost) ? 0.8 : 0.4;
                helicopterVelocity.x += inputX * acceleration;
                helicopterVelocity.z += inputZ * acceleration;
                
                // Apply friction
                helicopterVelocity.multiplyScalar(0.95);
                
                // Limit speed
                const maxSpeed = (keys['shift'] || mobileBoost) ? 3 : 2;
                if (helicopterVelocity.length() > maxSpeed) {
                    helicopterVelocity.normalize().multiplyScalar(maxSpeed);
                }
                
                // Update position
                helicopter.position.x += helicopterVelocity.x;
                helicopter.position.z += helicopterVelocity.z;
                
                // Boundary limits
                helicopter.position.x = Math.max(-900, Math.min(900, helicopter.position.x));
                helicopter.position.z = Math.max(-900, Math.min(900, helicopter.position.z));
                
                // Rotate helicopter based on velocity
                if (helicopterVelocity.length() > 0.1) {
                    const targetRotation = Math.atan2(helicopterVelocity.x, -helicopterVelocity.z);
                    helicopterRotation += (targetRotation - helicopterRotation) * 0.1;
                    helicopter.rotation.y = helicopterRotation;
                }
                
                // Tilt based on movement
                helicopter.rotation.z = -helicopterVelocity.x * 0.1;
                helicopter.rotation.x = helicopterVelocity.z * 0.1;
                
                // Rotate rotors
                rotorGroup.rotation.y += 0.5;
                
                // Update camera to follow helicopter
                const cameraOffset = new THREE.Vector3(0, 100, 150);
                cameraOffset.applyQuaternion(helicopter.quaternion);
                camera.position.lerp(helicopter.position.clone().add(cameraOffset), 0.1);
                camera.lookAt(helicopter.position);
                
                // Check POI proximity
                poiMarkers.forEach(marker => {
                    const distance = helicopter.position.distanceTo(marker.position);
                    
                    if (distance < 50) {
                        // Pulsing effect
                        marker.scale.setScalar(1 + Math.sin(Date.now() * 0.01) * 0.2);
                        
                        if ((keys[' '] || mobileLand) && !marker.userData.visited) {
                            visitPOI(marker);
                        }
                    } else {
                        marker.scale.setScalar(1);
                    }
                });
                
                // Fuel consumption
                const fuelConsumption = (keys['shift'] || mobileBoost) ? 0.3 : 0.1;
                fuel = Math.max(0, fuel - fuelConsumption * deltaTime);
                document.getElementById('fuelFill').style.width = fuel + '%';
                
                // Warning system
                const warningOverlay = document.getElementById('warningOverlay');
                if (fuel < 20) {
                    warningOverlay.classList.add('active');
                } else {
                    warningOverlay.classList.remove('active');
                }
                
                // Update speed indicator
                const speed = helicopterVelocity.length();
                document.getElementById('speedFill').style.height = (speed / maxSpeed * 100) + '%';
            }
            
            function visitPOI(marker) {
                const poi = marker.userData;
                poi.visited = true;
                visitedPOIs.add(poi.id);
                score += 100;
                fuel = Math.min(100, fuel + 30);
                
                // Update marker color
                marker.children.forEach(child => {
                    if (child.material) {
                        child.material.color.setHex(0x00ff00);
                    }
                });
                
                // Update UI
                document.getElementById('score').textContent = score;
                document.getElementById('pois').textContent = visitedPOIs.size + '/16';
                
                // Show achievement
                if (visitedPOIs.size === 1) {
                    showAchievement('First Discovery!', 'Your journey begins');
                } else if (visitedPOIs.size === 8) {
                    showAchievement('Halfway There!', '8 locations discovered');
                } else if (visitedPOIs.size === 16) {
                    showAchievement('Master Explorer!', 'All locations found!');
                    score += 1000;
                }
            }
            
            function showAchievement(title, desc) {
                const achievement = document.getElementById('achievement');
                document.getElementById('achievementTitle').textContent = title;
                document.getElementById('achievementDesc').textContent = desc;
                achievement.classList.add('show');
                
                setTimeout(() => {
                    achievement.classList.remove('show');
                }, 4000);
            }
            
            function updateRadar() {
                const radarCanvas = document.getElementById('radarCanvas');
                const radarCtx = radarCanvas.getContext('2d');
                radarCanvas.width = 250;
                radarCanvas.height = 250;
                
                const centerX = 125;
                const centerY = 125;
                
                // Clear
                radarCtx.clearRect(0, 0, 250, 250);
                
                // Grid
                radarCtx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
                radarCtx.lineWidth = 1;
                for (let i = 1; i <= 3; i++) {
                    radarCtx.beginPath();
                    radarCtx.arc(centerX, centerY, i * 40, 0, Math.PI * 2);
                    radarCtx.stroke();
                }
                
                // POIs
                pois.forEach(poi => {
                    const relX = (poi.x / 1000) * 100;
                    const relZ = (poi.z / 1000) * 100;
                    
                    radarCtx.fillStyle = poi.visited ? '#00ff00' : '#ffff00';
                    radarCtx.beginPath();
                    radarCtx.arc(centerX + relX, centerY + relZ, 4, 0, Math.PI * 2);
                    radarCtx.fill();
                });
                
                // Helicopter
                const heliX = (helicopter.position.x / 1000) * 100;
                const heliZ = (helicopter.position.z / 1000) * 100;
                
                radarCtx.fillStyle = '#ff00ff';
                radarCtx.beginPath();
                radarCtx.arc(centerX + heliX, centerY + heliZ, 6, 0, Math.PI * 2);
                radarCtx.fill();
            }
            
            function updateUI() {
                if (gameRunning) {
                    const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('time').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    document.getElementById('score').textContent = score;
                }
            }
            
            // Animation loop
            let lastTime = 0;
            function animate(currentTime = 0) {
                if (!gameRunning) return;
                
                const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
                lastTime = currentTime;
                
                updateHelicopter(deltaTime || 0.016);
                updateRadar();
                updateUI();
                
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            
            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // Fallback 2D version if Three.js fails
        function init2DGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Simple 2D game implementation
            const helicopter = { x: canvas.width/2, y: canvas.height/2, vx: 0, vy: 0 };
            let gameRunning = false;
            
            document.getElementById('startBtn').addEventListener('click', () => {
                gameRunning = true;
                document.getElementById('startScreen').classList.add('hidden');
                animate2D();
            });
            
            function animate2D() {
                if (!gameRunning) return;
                
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(helicopter.x, helicopter.y, 20, 0, Math.PI * 2);
                ctx.fill();
                
                requestAnimationFrame(animate2D);
            }
        }
    </script>
</body>
