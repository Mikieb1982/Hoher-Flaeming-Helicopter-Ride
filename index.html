<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoher Fl√§ming Helicopter Adventure - Ultimate 3D Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
            cursor: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }
        
        .custom-cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }
        
        /* Futuristic HUD */
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .hud-top {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            pointer-events: none;
        }
        
        .hud-panel {
            background: linear-gradient(135deg, rgba(0,255,255,0.1) 0%, rgba(255,0,255,0.1) 100%);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            box-shadow: 
                0 0 40px rgba(0,255,255,0.3),
                inset 0 0 20px rgba(255,255,255,0.1);
            animation: hudGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes hudGlow {
            from { box-shadow: 0 0 40px rgba(0,255,255,0.3), inset 0 0 20px rgba(255,255,255,0.1); }
            to { box-shadow: 0 0 60px rgba(255,0,255,0.4), inset 0 0 30px rgba(255,255,255,0.2); }
        }
        
        .stat-group {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0,255,255,0.5);
            animation: statPulse 2s ease-in-out infinite;
        }
        
        @keyframes statPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Fuel System */
        .fuel-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            pointer-events: none;
        }
        
        .fuel-bar {
            height: 40px;
            background: rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.5),
                0 0 40px rgba(255,255,255,0.2);
        }
        
        .fuel-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                #00ff00 0%, 
                #ffff00 50%, 
                #ff0000 100%);
            border-radius: 18px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 20px currentColor,
                inset 0 0 10px rgba(255,255,255,0.5);
        }
        
        .fuel-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.8), 
                transparent);
            animation: fuelShine 2s infinite;
        }
        
        @keyframes fuelShine {
            to { left: 100%; }
        }
        
        .fuel-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }
        
        /* Speed Indicator */
        .speed-indicator {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 300px;
            pointer-events: none;
        }
        
        .speed-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to top,
                rgba(255,0,0,0.2) 0%,
                rgba(255,255,0,0.2) 50%,
                rgba(0,255,0,0.2) 100%);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .speed-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top,
                #ff0000 0%,
                #ffff00 50%,
                #00ff00 100%);
            border-radius: 38px;
            transition: height 0.1s ease;
            box-shadow: 
                0 0 20px currentColor,
                inset 0 0 10px rgba(255,255,255,0.5);
        }
        
        /* Altitude Indicator */
        .altitude-indicator {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 300px;
            pointer-events: none;
        }
        
        /* Radar/Minimap */
        .radar-container {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, 
                rgba(0,255,255,0.1) 0%, 
                rgba(0,0,0,0.8) 100%);
            border: 2px solid rgba(0,255,255,0.5);
            border-radius: 50%;
            box-shadow: 
                0 0 50px rgba(0,255,255,0.5),
                inset 0 0 30px rgba(0,0,0,0.5);
            overflow: hidden;
            pointer-events: none;
        }
        
        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0,255,255,0.8) 50%, 
                transparent 100%);
            transform-origin: left center;
            animation: radarSweep 3s linear infinite;
        }
        
        @keyframes radarSweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .radar-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Start Screen */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(0,0,0,0.8) 0%, 
                rgba(0,0,0,0.95) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 1s ease;
        }
        
        #startScreen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }
        
        .game-logo {
            font-family: 'Orbitron', monospace;
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, 
                #00ffff 0%, 
                #ff00ff 50%, 
                #ffff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 80px rgba(0,255,255,0.8);
            animation: logoFloat 3s ease-in-out infinite;
            letter-spacing: -2px;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }
        
        .game-subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 24px;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: subtitleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes subtitleGlow {
            from { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 40px rgba(255,255,255,0.8); }
        }
        
        .start-button {
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            color: white;
            border: none;
            padding: 25px 80px;
            font-size: 24px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 50px rgba(0,255,255,0.5),
                inset 0 0 20px rgba(255,255,255,0.3);
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 80px rgba(255,0,255,0.7),
                inset 0 0 30px rgba(255,255,255,0.5);
        }
        
        .start-button:hover::before {
            width: 400px;
            height: 400px;
        }
        
        /* POI Marker */
        .poi-marker {
            position: absolute;
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        .poi-beacon {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255,255,0,0.8);
            border-radius: 50%;
            animation: beaconPulse 2s ease-out infinite;
        }
        
        @keyframes beaconPulse {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        /* Achievement Notification */
        .achievement {
            position: fixed;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, 
                rgba(255,215,0,0.9) 0%, 
                rgba(255,255,255,0.9) 100%);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(255,215,0,0.6),
                inset 0 0 30px rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 2000;
            transition: top 0.5s ease;
        }
        
        .achievement.show {
            top: 40px;
        }
        
        .achievement-icon {
            font-size: 48px;
            animation: achievementSpin 2s ease-in-out infinite;
        }
        
        @keyframes achievementSpin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(360deg) scale(1.2); }
        }
        
        /* Mobile Controls */
        .mobile-controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 200;
            display: none;
        }
        
        .joystick-base {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, 
                rgba(0,255,255,0.2) 0%, 
                rgba(0,0,0,0.5) 100%);
            border: 3px solid rgba(0,255,255,0.5);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 0 40px rgba(0,255,255,0.4),
                inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        .joystick-knob {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            border: 3px solid white;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 30px rgba(0,255,255,0.6),
                inset 0 0 15px rgba(255,255,255,0.5);
            pointer-events: none;
        }
        
        .mobile-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            flex-direction: column;
            gap: 20px;
            z-index: 200;
        }
        
        .mobile-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.5);
            background: linear-gradient(135deg, 
                rgba(0,255,255,0.3) 0%, 
                rgba(255,0,255,0.3) 100%);
            color: white;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
            box-shadow: 
                0 0 30px rgba(0,255,255,0.4),
                inset 0 0 15px rgba(255,255,255,0.2);
            transition: all 0.2s ease;
        }
        
        .mobile-btn:active {
            transform: scale(0.9);
            box-shadow: 
                0 0 50px rgba(255,0,255,0.6),
                inset 0 0 25px rgba(255,255,255,0.4);
        }
        
        .mobile-btn-icon {
            font-size: 28px;
        }
        
        /* Particle System */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 6px currentColor;
        }
        
        /* Warning System */
        .warning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, 
                transparent 30%, 
                rgba(255,0,0,0.3) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 90;
        }
        
        .warning-overlay.active {
            opacity: 1;
            animation: warningPulse 0.5s ease-in-out infinite;
        }
        
        @keyframes warningPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px), (pointer: coarse) {
            .mobile-controls {
                display: block;
            }
            
            .mobile-buttons {
                display: flex;
            }
            
            .custom-cursor {
                display: none;
            }
            
            body {
                cursor: default;
            }
            
            .game-logo {
                font-size: 48px;
            }
            
            .game-subtitle {
                font-size: 18px;
            }
            
            .radar-container {
                width: 180px;
                height: 180px;
                top: 100px;
                right: 20px;
                bottom: auto;
            }
            
            .speed-indicator,
            .altitude-indicator {
                display: none;
            }
            
            .fuel-container {
                width: 300px;
            }
        }
        
        /* Loading Animation */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        
        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 3px solid rgba(0,255,255,0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Wait for Three.js to load
        window.addEventListener('load', () => {
            document.getElementById('loadingScreen').style.display = 'none';
            initGame();
        });
        
        function initGame() {
            // Three.js Scene Setup
            const scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 100, 2000);
            
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                3000
            );
            camera.position.set(0, 150, 200);
            camera.lookAt(0, 0, 0);
            
            const renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('gameCanvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(100, 200, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -500;
            directionalLight.shadow.camera.right = 500;
            directionalLight.shadow.camera.top = 500;
            directionalLight.shadow.camera.bottom = -500;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Sky
            const skyGeometry = new THREE.SphereGeometry(2000, 32, 32);
            const skyMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    topColor: { value: new THREE.Color(0x0077ff) },
                    bottomColor: { value: new THREE.Color(0xffffff) },
                    offset: { value: 33 },
                    exponent: { value: 0.6 }
                },
                vertexShader: `
                    varying vec3 vWorldPosition;
                    void main() {
                        vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                        vWorldPosition = worldPosition.xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 topColor;
                    uniform vec3 bottomColor;
                    uniform float offset;
                    uniform float exponent;
                    varying vec3 vWorldPosition;
                    void main() {
                        float h = normalize(vWorldPosition + offset).y;
                        gl_FragColor = vec4(mix(bottomColor, topColor, max(pow(max(h, 0.0), exponent), 0.0)), 1.0);
                    }
                `,
                side: THREE.BackSide
            });
            const sky = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(sky);
            
            // Terrain
            const terrainGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
            const terrainMaterial = new THREE.MeshStandardMaterial({
                color: 0x3a5f3a,
                roughness: 0.8,
                metalness: 0.2
            });
            
            // Add terrain variation
            const vertices = terrainGeometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                vertices[i + 2] = Math.sin(vertices[i] * 0.01) * 20 + Math.cos(vertices[i + 1] * 0.01) * 20;
            }
            terrainGeometry.computeVertexNormals();
            
            const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
            terrain.rotation.x = -Math.PI / 2;
            terrain.receiveShadow = true;
            scene.add(terrain);
