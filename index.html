<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hoher Fl√§ming Helicopter Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            touch-action: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .helicopter-icon {
            font-size: 80px;
            animation: hover 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes hover {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s;
        }

        /* HUD */
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
            min-width: 150px;
            backdrop-filter: blur(10px);
        }

        .hud-item {
            margin: 3px 0;
            display: flex;
            justify-content: space-between;
        }

        .hud-label {
            color: #aaa;
        }

        .hud-value {
            color: #0f0;
            font-weight: bold;
        }

        /* Joystick Container */
        #joystick-zone {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 140px;
            height: 140px;
            z-index: 200;
            touch-action: none;
        }

        #joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.7), rgba(0,0,0,0.4));
            border: 3px solid rgba(0,255,0,0.5);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
        }

        #joystick-stick {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #0f0, #0a0);
            border: 2px solid #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0,255,0,0.8);
            transition: none;
            pointer-events: none;
        }

        /* Action Buttons */
        #action-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 200;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,0,0,0.7), rgba(0,0,0,0.4));
            color: white;
            border: 3px solid rgba(0,255,0,0.5);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
            touch-action: none;
        }

        .action-btn:active {
            transform: scale(0.9);
            background: radial-gradient(circle, rgba(0,255,0,0.3), rgba(0,0,0,0.4));
        }

        .action-btn.altitude-up {
            background: radial-gradient(circle, rgba(0,100,255,0.7), rgba(0,0,0,0.4));
            border-color: rgba(0,100,255,0.5);
        }

        .action-btn.altitude-down {
            background: radial-gradient(circle, rgba(255,100,0,0.7), rgba(0,0,0,0.4));
            border-color: rgba(255,100,0,0.5);
        }

        /* Mini Map */
        #minimap {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 120px;
            height: 120px;
            background: rgba(0,0,0,0.7);
            border: 2px solid rgba(0,255,0,0.5);
            border-radius: 8px;
            z-index: 100;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        #minimap-canvas {
            width: 100%;
            height: 100%;
        }

        /* Instructions - Hidden on mobile */
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 11px;
            z-index: 100;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* Score popup */
        .score-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,255,0,0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            z-index: 500;
            animation: scorePopup 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes scorePopup {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -100px) scale(1);
                opacity: 0;
            }
        }

        /* Mobile/Desktop specific */
        @media (min-width: 769px) {
            #joystick-zone {
                display: none;
            }
            #action-buttons {
                display: none;
            }
            #instructions {
                display: block;
            }
            #hud {
                top: 20px;
                left: 20px;
                padding: 15px;
                font-size: 14px;
                min-width: 200px;
            }
            #minimap {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 768px) {
            #instructions {
                display: none;
            }
            .desktop-only {
                display: none;
            }
        }

        /* Landscape mode optimization */
        @media (max-height: 500px) {
            #hud {
                top: 5px;
                left: 5px;
                padding: 5px;
                font-size: 10px;
                min-width: 120px;
            }
            #minimap {
                width: 80px;
                height: 80px;
                top: 5px;
                right: 5px;
            }
            #joystick-zone {
                width: 100px;
                height: 100px;
                bottom: 10px;
                left: 10px;
            }
            .action-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            #action-buttons {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="helicopter-icon">üöÅ</div>
            <div class="loading-text">Preparing Flight...</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <!-- HUD -->
    <div id="hud">
        <div class="hud-item">
            <span class="hud-label">Altitude:</span>
            <span class="hud-value" id="altitude">100m</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">Speed:</span>
            <span class="hud-value" id="speed">0 km/h</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">Fuel:</span>
            <span class="hud-value" id="fuel">100%</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">Score:</span>
            <span class="hud-value" id="score">0</span>
        </div>
    </div>

    <!-- Mini Map -->
    <div id="minimap">
        <canvas id="minimap-canvas"></canvas>
    </div>

    <!-- Mobile Joystick -->
    <div id="joystick-zone">
        <div id="joystick-base"></div>
        <div id="joystick-stick"></div>
    </div>

    <!-- Mobile Action Buttons -->
    <div id="action-buttons">
        <button class="action-btn altitude-up" id="up-btn" title="Up">‚Üë</button>
        <button class="action-btn altitude-down" id="down-btn" title="Down">‚Üì</button>
    </div>

    <!-- Desktop Instructions -->
    <div id="instructions">
        <strong>Controls:</strong> Arrow Keys to move | Q/E for altitude | Collect yellow markers!
    </div>

    <script>
        // Game variables
        let scene, camera, renderer;
        let helicopter, terrain;
        let rotorMain, rotorTail;
        let pois = [];
        let gameState = {
            altitude: 100,
            speed: 0,
            fuel: 100,
            score: 0,
            position: { x: 0, z: 0 },
            velocity: { x: 0, z: 0, y: 0 }
        };

        // Control states
        let controls = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            up: false,
            down: false
        };

        // Joystick variables
        let joystick = {
            active: false,
            startX: 0,
            startY: 0,
            currentX: 0,
            currentY: 0,
            maxDistance: 50
        };

        // Initialize loading
        function startLoading() {
            const progressBar = document.querySelector('.progress-fill');
            let progress = 0;
            
            const loadInterval = setInterval(() => {
                progress += 20;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(loadInterval);
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('hidden');
                        init();
                        animate();
                    }, 500);
                }
            }, 300);
        }

        // Initialize Three.js scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 100, 1000);

            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                2000
            );
            camera.position.set(0, 150, 200);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor(0x87CEEB, 1);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(100, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -200;
            directionalLight.shadow.camera.right = 200;
            directionalLight.shadow.camera.top = 200;
            directionalLight.shadow.camera.bottom = -200;
            scene.add(directionalLight);

            // Create terrain
            createTerrain();

            // Create helicopter
            createHelicopter();

            // Create POIs
            createPOIs();

            // Setup controls
            setupControls();

            // Setup joystick for mobile
            setupJoystick();

            // Setup minimap
            setupMinimap();

            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        // Create terrain
        function createTerrain() {
            const geometry = new THREE.PlaneGeometry(1000, 1000, 50, 50);
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x3a7a3a,
                wireframe: false
            });

            // Add height variation
            const vertices = geometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const y = vertices[i + 1];
                vertices[i + 2] = Math.sin(x * 0.01) * 20 + Math.cos(y * 0.01) * 20 + Math.random() * 5;
            }
            geometry.computeVertexNormals();

            terrain = new THREE.Mesh(geometry, material);
            terrain.rotation.x = -Math.PI / 2;
            terrain.receiveShadow = true;
            scene.add(terrain);

            // Add trees
            for (let i = 0; i < 100; i++) {
                const treeGeometry = new THREE.ConeGeometry(5, 20, 6);
                const treeMaterial = new THREE.MeshLambertMaterial({ color: 0x0d5d0d });
                const tree = new THREE.Mesh(treeGeometry, treeMaterial);
                
                tree.position.x = (Math.random() - 0.5) * 800;
                tree.position.z = (Math.random() - 0.5) * 800;
                tree.position.y = 10;
                tree.castShadow = true;
                
                scene.add(tree);
            }
        }

        // Create helicopter
        function createHelicopter() {
            helicopter = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.BoxGeometry(8, 6, 20);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x2c3e50 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            helicopter.add(body);

            // Cockpit
            const cockpitGeometry = new THREE.SphereGeometry(5, 8, 6);
            const cockpitMaterial = new THREE.MeshPhongMaterial({ color: 0x3498db });
            const cockpit = new THREE.Mesh(cockpitGeometry, cockpitMaterial);
            cockpit.position.z = 8;
            cockpit.scale.z = 1.5;
            helicopter.add(cockpit);

            // Main rotor
            const rotorGeometry = new THREE.BoxGeometry(80, 0.5, 3);
            const rotorMaterial = new THREE.MeshPhongMaterial({ color: 0x34495e });
            rotorMain = new THREE.Mesh(rotorGeometry, rotorMaterial);
            rotorMain.position.y = 5;
            helicopter.add(rotorMain);

            // Tail
            const tailGeometry = new THREE.BoxGeometry(3, 4, 25);
            const tail = new THREE.Mesh(tailGeometry, bodyMaterial);
            tail.position.z = -20;
            helicopter.add(tail);

            // Tail rotor
            const tailRotorGeometry = new THREE.BoxGeometry(12, 12, 0.5);
            rotorTail = new THREE.Mesh(tailRotorGeometry, rotorMaterial);
            rotorTail.position.set(-2, 2, -32);
            helicopter.add(rotorTail);

            // Landing skids
            const skidGeometry = new THREE.CylinderGeometry(0.5, 0.5, 30);
            const skidMaterial = new THREE.MeshPhongMaterial({ color: 0x555555 });
            
            const skid1 = new THREE.Mesh(skidGeometry, skidMaterial);
            skid1.rotation.z = Math.PI / 2;
            skid1.position.set(-4, -5, 0);
            helicopter.add(skid1);
            
            const skid2 = new THREE.Mesh(skidGeometry, skidMaterial);
            skid2.rotation.z = Math.PI / 2;
            skid2.position.set(4, -5, 0);
            helicopter.add(skid2);

            helicopter.position.y = gameState.altitude;
            scene.add(helicopter);
        }

        // Create POIs
        function createPOIs() {
            const poiData = [
                { name: "Bad Belzig Castle", x: 200, z: 150 },
                { name: "Rabenstein Castle", x: -180, z: 200 },
                { name: "Spring Park", x: -100, z: -150 },
                { name: "Hagelberg Hill", x: 250, z: -100 },
                { name: "Wiesenburg Castle", x: 0, z: 300 }
            ];

            poiData.forEach(poi => {
                const markerGeometry = new THREE.CylinderGeometry(0, 10, 30, 4);
                const markerMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xffff00,
                    emissive: 0xffff00,
                    emissiveIntensity: 0.5
                });
                const marker = new THREE.Mesh(markerGeometry, markerMaterial);
                marker.position.set(poi.x, 20, poi.z);
                marker.castShadow = true;
                marker.userData = { name: poi.name, collected: false };
                
                scene.add(marker);
                pois.push(marker);
            });
        }

        // Setup keyboard controls
        function setupControls() {
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'arrowup':
                    case 'w':
                        controls.forward = true;
                        break;
                    case 'arrowdown':
                    case 's':
                        controls.backward = true;
                        break;
                    case 'arrowleft':
                    case 'a':
                        controls.left = true;
                        break;
                    case 'arrowright':
                    case 'd':
                        controls.right = true;
                        break;
                    case 'q':
                        controls.up = true;
                        break;
                    case 'e':
                        controls.down = true;
                        break;
                }
            });

            document.addEventListener('key
