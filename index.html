<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoher Fl√§ming Helicopter - Vietnam Era</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Compact HUD */
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .hud-top {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }
        
        .hud-panel {
            background: linear-gradient(135deg, 
                rgba(60,60,40,0.85) 0%, 
                rgba(40,40,30,0.85) 100%);
            backdrop-filter: blur(5px);
            padding: 8px 20px;
            border: 2px solid #6B4423;
            border-radius: 5px;
            box-shadow: 
                inset 0 0 10px rgba(0,0,0,0.5),
                0 0 15px rgba(0,0,0,0.5);
        }
        
        .stat-group {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            font-size: 9px;
            color: rgba(255,165,0,0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }
        
        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            color: #FFA500;
            text-shadow: 0 0 8px rgba(255,165,0,0.5);
        }
        
        /* Compact Gauges */
        .gauge-container {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            pointer-events: none;
        }
        
        .gauge {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, 
                rgba(40,40,30,0.9) 0%, 
                rgba(20,20,15,0.9) 100%);
            border: 2px solid #6B4423;
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.7);
        }
        
        .gauge-label {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: rgba(255,165,0,0.8);
            letter-spacing: 1px;
        }
        
        .gauge-value {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #FFA500;
            font-weight: 700;
        }
        
        .gauge-needle {
            position: absolute;
            width: 1px;
            height: 35%;
            background: #FF4500;
            left: 50%;
            top: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.2s ease;
        }
        
        /* Compact Fuel Bar */
        .fuel-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            pointer-events: none;
        }
        
        .fuel-bar {
            height: 20px;
            background: rgba(20,20,15,0.9);
            border: 2px solid #6B4423;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .fuel-fill {
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                #228B22,
                #228B22 5px,
                #32CD32 5px,
                #32CD32 10px
            );
            transition: width 0.3s ease;
        }
        
        .fuel-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFA500;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0 black;
        }
        
        /* Compact Radar */
        .radar-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, 
                rgba(0,40,0,0.9) 0%, 
                rgba(0,10,0,0.9) 100%);
            border: 2px solid #6B4423;
            border-radius: 50%;
            box-shadow: 
                0 0 15px rgba(0,255,0,0.2),
                inset 0 0 15px rgba(0,0,0,0.7);
            overflow: hidden;
            pointer-events: none;
        }
        
        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0,255,0,0.6) 50%, 
                transparent 100%);
            transform-origin: left center;
            animation: radarSweep 3s linear infinite;
        }
        
        @keyframes radarSweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .radar-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Start Screen */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(40,40,30,0.95) 0%, 
                rgba(0,0,0,0.98) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 1s ease;
        }
        
        #startScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .game-logo {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 900;
            color: #FFA500;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 
                0 0 20px rgba(255,165,0,0.5),
                3px 3px 0 rgba(0,0,0,0.8);
        }
        
        .game-subtitle {
            color: rgba(255,165,0,0.8);
            font-size: 18px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .start-button {
            background: linear-gradient(135deg, #6B4423 0%, #8B4513 100%);
            color: #FFA500;
            border: 2px solid #FFA500;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255,165,0,0.3);
        }
        
        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,165,0,0.5);
        }
        
        /* Achievement */
        .achievement {
            position: fixed;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, 
                rgba(139,69,19,0.95) 0%, 
                rgba(60,60,40,0.95) 100%);
            padding: 15px 30px;
            border-radius: 5px;
            border: 2px solid #FFA500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 2000;
            transition: top 0.5s ease;
        }
        
        .achievement.show {
            top: 80px;
        }
        
        .achievement-icon {
            font-size: 32px;
        }
        
        .achievement-title {
            font-size: 14px;
            font-weight: 700;
            color: #FFA500;
            margin-bottom: 3px;
        }
        
        .achievement-desc {
            font-size: 11px;
            color: rgba(255,165,0,0.8);
        }
        
        /* Mobile Controls */
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 200;
            display: none;
        }
        
        .joystick-base {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, 
                rgba(60,60,40,0.7) 0%, 
                rgba(20,20,15,0.7) 100%);
            border: 2px solid #6B4423;
            border-radius: 50%;
            position: relative;
        }
        
        .joystick-knob {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #8B4513 0%, #6B4423 100%);
            border: 2px solid #FFA500;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        .mobile-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 200;
        }
        
        .mobile-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #6B4423;
            background: rgba(60,60,40,0.8);
            color: #FFA500;
            font-size: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 3px;
        }
        
        .mobile-btn:active {
            transform: scale(0.95);
            background: rgba(139,69,19,0.9);
        }
        
        .mobile-btn-icon {
            font-size: 20px;
        }
        
        /* Warning Overlay */
        .warning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, 
                transparent 40%, 
                rgba(255,0,0,0.2) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 90;
        }
        
        .warning-overlay.active {
            opacity: 1;
            animation: warningPulse 0.5s ease-in-out infinite;
        }
        
        @keyframes warningPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }
        
        @media (max-width: 768px), (pointer: coarse) {
            .mobile-controls {
                display: block;
            }
            
            .mobile-buttons {
                display: flex;
            }
            
            .gauge-container {
                display: none;
            }
            
            .radar-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- UI Layer -->
        <div id="ui">
            <!-- Top HUD -->
            <div class="hud-top">
                <div class="hud-panel">
                    <div class="stat-group">
                        <div class="stat">
                            <div class="stat-label">Score</div>
                            <div class="stat-value" id="score">0000</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Targets</div>
                            <div class="stat-value" id="pois">00/16</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Time</div>
                            <div class="stat-value" id="time">00:00</div>
                        </div>

            </div>
            
            <!-- Compact Gauges -->
            <div class="gauge-container">

        <!-- Mobile Controls -->
        <div class="mobile-controls">

        </div>
        
        <div class="mobile-buttons">
            <button class="mobile-btn" id="boostBtn">
                <span class="mobile-btn-icon">‚ö°</span>
                <span>BOOST</span>
            </button>
            <button class="mobile-btn" id="landBtn">
                <span class="mobile-btn-icon">üõ¨</span>
                <span>LAND</span>
            </button>
        </div>
        
        <!-- Start Screen -->
        <div id="startScreen">
            <h1 class="game-logo">HOHER FL√ÑMING</h1>
            <p class="game-subtitle">Vietnam Era Mission</p>
            <button class="start-button" id="startBtn">START MISSION</button>
        </div>
        
        <!-- Achievement -->
        <div class="achievement" id="achievement">
            <div class="achievement-icon">üèÜ</div>
            <div>
                <div class="achievement-title" id="achievementTitle">Achievement!</div>
                <div class="achievement-desc" id="achievementDesc">Description</div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize game immediately
        let scene, camera, renderer, helicopter, rotorGroup;
        let gameRunning = false;
        let score = 0;
        let fuel = 100;
        let visitedPOIs = new Set();
        let gameStartTime = 0;
        let helicopterVelocity = new THREE.Vector3();
        let helicopterRotation = 0;
        let poiMarkers = [];
        
        // POI data
        const pois = [
            { id: 1, x: -400, z: -400, name: "Stadt und Burg Ziesar", visited: false },
            { id: 2, x: 300, z: -450, name: "Gutspark Dahlen", visited: false },
            { id: 3, x: -200, z: -100, name: "Klein Briesener Bach", visited: false },
            { id: 4, x: 200, z: -200, name: "Paradies Dippmannsdorf", visited: false },
            { id: 5, x: -450, z: 200, name: "T√∂pferort G√∂rzke", visited: false },
            { id: 6, x: 400, z: 0, name: "Hagelberg", visited: false },
            { id: 7, x: 0, z: 0, name: "Bad Belzig", visited: false },
            { id: 8, x: -300, z: 300, name: "Belziger Landschaftswiesen", visited: false },
            { id: 9, x: 250, z: 250, name: "Wiesenburg", visited: false },
            { id: 10, x: -100, z: 400, name: "Naturparkzentrum", visited: false },
            { id: 11, x: 450, z: 250, name: "Raben mit Burg", visited: false },
            { id: 12, x: -500, z: 400, name: "Niemegk", visited: false },
            { id: 13, x: 100, z: -350, name: "Fl√§mingbuchen", visited: false },
            { id: 14, x: -250, z: 100, name: "Brautrummel", visited: false },
            { id: 15, x: 350, z: 350, name: "Neuendorfer Rummel", visited: false },
            { id: 16, x: -50, z: 200, name: "Garrey", visited: false }
        ];
        
        // Controls
        const keys = {};
        let joystickVector = { x: 0, y: 0 };
        let mobileBoost = false;
        let mobileLand = false;
        
        function init3DGame() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 100, 1500);
            
            // Camera - positioned behind helicopter initially
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                2000
            );
            camera.position.set(0, 100, -150); // Behind and above the helicopter
            
            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('gameCanvas'),
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Sky
            const skyGeometry = new THREE.SphereGeometry(1500, 32, 32);
            const skyMaterial = new THREE.MeshBasicMaterial({
                color: 0x87CEEB,
                side: THREE.BackSide
            });
            const sky = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(sky);
            
            // Terrain
            const terrainGeometry = new THREE.PlaneGeometry(1500, 1500, 30, 30);
            const terrainMaterial = new THREE.MeshLambertMaterial({
                color: 0x3a5f3a
            });
            
            // Add terrain variation
            const vertices = terrainGeometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                vertices[i + 2] = Math.sin(vertices[i] * 0.01) * 5 + Math.cos(vertices[i + 1] * 0.01) * 5;
            }
            terrainGeometry.computeVertexNormals();
            
            const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
            terrain.rotation.x = -Math.PI / 2;
            terrain.receiveShadow = true;
            scene.add(terrain);
            
            // Trees
            for (let i = 0; i < 50; i++) {
                const treeGroup = new THREE.Group();
                
                const trunkGeometry = new THREE.CylinderGeometry(1, 2, 10);
                const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                trunk.position.y = 5;
                trunk.castShadow = true;
                treeGroup.add(trunk);
                
                const leavesGeometry = new THREE.SphereGeometry(6, 6, 5);
                const leavesMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
                const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                leaves.position.y = 12;
                leaves.castShadow = true;
                treeGroup.add(leaves);
                
                treeGroup.position.x = (Math.random() - 0.5) * 1400;
                treeGroup.position.z = (Math.random() - 0.5) * 1400;
                scene.add(treeGroup);
            }
            
            // Create helicopter
            helicopter = new THREE.Group();
            
            // Body (center)
            const bodyGeometry = new THREE.SphereGeometry(6, 8, 6);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x1a1a2e });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.scale.set(1.5, 1, 1);
            body.castShadow = true;
            helicopter.add(body);
            
            // Cockpit (FRONT - along positive Z axis for forward flight)
            const cockpitGeometry = new THREE.SphereGeometry(4, 6, 6);
            const cockpitMaterial = new THREE.MeshPhongMaterial({ color: 0x4494ff });
            const cockpit = new THREE.Mesh(cockpitGeometry, cockpitMaterial);
            cockpit.position.set(0, 0, 6); // Position cockpit at front (positive Z)
            cockpit.scale.set(1, 0.8, 1.2);
            helicopter.add(cockpit);
            
            // Tail (BACK - along negative Z axis)
            const tailGeometry = new THREE.CylinderGeometry(2, 1, 20);
            const tailMaterial = new THREE.MeshPhongMaterial({ color: 0x1a1a2e });
            const tail = new THREE.Mesh(tailGeometry, tailMaterial);
            tail.position.set(0, 0, -12); // Position tail at back (negative Z)
            tail.rotation.x = Math.PI / 2; // Rotate to align with Z axis
            tail.castShadow = true;
            helicopter.add(tail);
            
            // Tail fin (vertical stabilizer)
            const finGeometry = new THREE.BoxGeometry(0.5, 6, 4);
            const finMaterial = new THREE.MeshPhongMaterial({ color: 0x1a1a2e });
            const fin = new THREE.Mesh(finGeometry, finMaterial);
            fin.position.set(0, 3, -18);
            helicopter.add(fin);
            
            // Main Rotor
            rotorGroup = new THREE.Group();
            const rotorGeometry = new THREE.BoxGeometry(60, 0.3, 2);
            const rotorMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
            const rotor1 = new THREE.Mesh(rotorGeometry, rotorMaterial);
            const rotor2 = new THREE.Mesh(rotorGeometry, rotorMaterial);
            rotor2.rotation.y = Math.PI / 2;
            rotorGroup.add(rotor1, rotor2);
            rotorGroup.position.y = 6;
            helicopter.add(rotorGroup);
            
            // Tail rotor
            const tailRotorGeometry = new THREE.BoxGeometry(8, 8, 0.3);
            const tailRotorMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
            const tailRotor = new THREE.Mesh(tailRotorGeometry, tailRotorMaterial);
            tailRotor.position.set(0.5, 3, -18);
            helicopter.add(tailRotor);
            
            // Landing skids
            const skidGeometry = new THREE.CylinderGeometry(0.3, 0.3, 20);
            const skidMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
            const skid1 = new THREE.Mesh(skidGeometry, skidMaterial);
            skid1.position.set(-3, -5, 0);
            skid1.rotation.x = Math.PI / 2;
            helicopter.add(skid1);
            
            const skid2 = new THREE.Mesh(skidGeometry, skidMaterial);
            skid2.position.set(3, -5, 0);
            skid2.rotation.x = Math.PI / 2;
            helicopter.add(skid2);
            
            helicopter.position.y = 40;
            scene.add(helicopter);
            
            // Create POI markers
            pois.forEach(poi => {
                const markerGroup = new THREE.Group();
                
                const sphereGeometry = new THREE.SphereGeometry(4, 8, 8);
                const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                markerGroup.add(sphere);
                
                const beamGeometry = new THREE.CylinderGeometry(0.5, 3, 50);
                const beamMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xffff00,
                    transparent: true,
                    opacity: 0.4
                });
                const beam = new THREE.Mesh(beamGeometry, beamMaterial);
                beam.position.y = 25;
                markerGroup.add(beam);
                
                markerGroup.position.set(poi.x, 15, poi.z);
                markerGroup.userData = poi;
                scene.add(markerGroup);
                poiMarkers.push(markerGroup);
            });
            
            setupControls();
        }
        
        function setupControls() {
            // Keyboard
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });
            
            // Mobile joystick
            const joystick = document.getElementById('joystick');
            const joystickKnob = document.getElementById('joystickKnob');
            let joystickActive = false;
            
            function handleJoystickStart(e) {
                e.preventDefault();
                joystickActive = true;
                handleJoystickMove(e);
            }
            
            function handleJoystickMove(e) {
                if (!joystickActive) return;
                e.preventDefault();
                
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let touch = e.touches ? e.touches[0] : e;
                
                let deltaX = touch.clientX - centerX;
                let deltaY = touch.clientY - centerY;
                
                const maxRadius = 50;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance > maxRadius) {
                    deltaX = (deltaX / distance) * maxRadius;
                    deltaY = (deltaY / distance) * maxRadius;
                }
                
                joystickKnob.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
                
                joystickVector.x = deltaX / maxRadius;
                joystickVector.y = -deltaY / maxRadius;
            }
            
            function handleJoystickEnd(e) {
                e.preventDefault();
                joystickActive = false;
                joystickVector.x = 0;
                joystickVector.y = 0;
                joystickKnob.style.transform = 'translate(-50%, -50%)';
            }
            
            joystick.addEventListener('touchstart', handleJoystickStart, { passive: false });
            joystick.addEventListener('touchmove', handleJoystickMove, { passive: false });
            joystick.addEventListener('touchend', handleJoystickEnd, { passive: false });
            
            // Mobile buttons
            document.getElementById('boostBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                mobileBoost = true;
            });
            
            document.getElementById('boostBtn').addEventListener('touchend', (e) => {
                e.preventDefault();
                mobileBoost = false;
            });
            
            document.getElementById('landBtn').addEventListener('click', () => {
                mobileLand = true;
                setTimeout(() => { mobileLand = false; }, 100);
            });
            
            // Start button
            document.getElementById('startBtn').addEventListener('click', startGame);
        }
        
        function startGame() {
            gameRunning = true;
            gameStartTime = Date.now();
            document.getElementById('startScreen').classList.add('hidden');
            animate();
        }
        
        function updateHelicopter(deltaTime) {
            // Input
            let inputX = 0;
            let inputZ = 0;
            
            if (keys['w'] || keys['arrowup']) inputZ -= 1;
            if (keys['s'] || keys['arrowdown']) inputZ += 1;
            if (keys['a'] || keys['arrowleft']) inputX -= 1;
            if (keys['d'] || keys['arrowright']) inputX += 1;
            
            // Add joystick input
            inputX += joystickVector.x;
            inputZ -= joystickVector.y;
            
            // Apply acceleration
            const acceleration = (keys['shift'] || mobileBoost) ? 0.6 : 0.3;
            helicopterVelocity.x += inputX * acceleration;
            helicopterVelocity.z += inputZ * acceleration;
            
            // Apply friction
            helicopterVelocity.multiplyScalar(0.94);
            
            // Limit speed
            const maxSpeed = (keys['shift'] || mobileBoost) ? 2.5 : 1.5;
            if (helicopterVelocity.length() > maxSpeed) {
                helicopterVelocity.normalize().multiplyScalar(maxSpeed);
            }
            
            // Update position
            helicopter.position.x += helicopterVelocity.x;
            helicopter.position.z += helicopterVelocity.z;
            
            // Boundary limits
            helicopter.position.x = Math.max(-700, Math.min(700, helicopter.position.x));
            helicopter.position.z = Math.max(-700, Math.min(700, helicopter.position.z));
            
            // FIXED: Proper nose-first orientation
            if (helicopterVelocity.length() > 0.1) {
                // Calculate target rotation based on velocity direction
                // Using atan2 with X and Z to get the heading
                const targetRotation = Math.atan2(helicopterVelocity.x, helicopterVelocity.z);
                
                // Smooth rotation with proper angle wrapping
                let rotationDiff = targetRotation - helicopterRotation;
                while (rotationDiff > Math.PI) rotationDiff -= Math.PI * 2;
                while (rotationDiff < -Math.PI) rotationDiff += Math.PI * 2;
                
                // Interpolate rotation
                helicopterRotation += rotationDiff * 0.15;
                
                // Apply rotation - no offset needed as cockpit is on +Z axis
                helicopter.rotation.y = helicopterRotation;
            }
            
            // Banking and pitch for realistic flight
            helicopter.rotation.z = helicopterVelocity.x * 0.1;  // Bank into turns
            helicopter.rotation.x = helicopterVelocity.z * 0.05; // Slight forward tilt when moving
            
            // Rotate rotors
            rotorGroup.rotation.y += 0.4;
            
            // Camera follow - positioned BEHIND the helicopter
            const cameraOffset = new THREE.Vector3(0, 80, -120); // Negative Z to be behind
            cameraOffset.applyQuaternion(helicopter.quaternion);
            camera.position.lerp(helicopter.position.clone().add(cameraOffset), 0.08);
            
            // Look slightly ahead of the helicopter
            const lookTarget = helicopter.position.clone();
            lookTarget.z += 20; // Look a bit forward
            camera.lookAt(lookTarget);
            
            // Check POI proximity
            poiMarkers.forEach(marker => {
                const distance = helicopter.position.distanceTo(marker.position);
                
                if (distance < 40) {
                    marker.scale.setScalar(1 + Math.sin(Date.now() * 0.008) * 0.15);
                    
                    if ((keys[' '] || mobileLand) && !marker.userData.visited) {
                        visitPOI(marker);
                    }
                } else {
                    marker.scale.setScalar(1);
                }
            });
            
            // Fuel consumption
            const fuelConsumption = (keys['shift'] || mobileBoost) ? 0.25 : 0.08;
            fuel = Math.max(0, fuel - fuelConsumption * deltaTime);
            document.getElementById('fuelFill').style.width = fuel + '%';
            
            // Warning system
            const warningOverlay = document.getElementById('warningOverlay');
            if (fuel < 20) {
                warningOverlay.classList.add('active');
            } else {
                warningOverlay.classList.remove('active');
            }
            
            // Update gauges
            const speed = helicopterVelocity.length();
            const speedPercent = (speed / maxSpeed) * 100;
            
            // Speed gauge
            const speedNeedle = document.getElementById('speedNeedle');
            if (speedNeedle) {
                const speedAngle = -90 + (speedPercent * 1.8);
                speedNeedle.style.transform = `translateX(-50%) rotate(${speedAngle}deg)`;
                document.getElementById('speedValue').textContent = Math.round(speed * 40);
            }
            
            // Altitude gauge
            const altNeedle = document.getElementById('altNeedle');
            if (altNeedle) {
                const altPercent = ((helicopter.position.y - 20) / 80) * 100;
                const altAngle = -90 + (altPercent * 1.8);
                altNeedle.style.transform = `translateX(-50%) rotate(${altAngle}deg)`;
                document.getElementById('altValue').textContent = Math.round(helicopter.position.y * 2);
            }
        }
        
        function visitPOI(marker) {
            const poi = marker.userData;
            poi.visited = true;
            visitedPOIs.add(poi.id);
            score += 100;
            fuel = Math.min(100, fuel + 25);
            
            // Update marker color
            marker.children.forEach(child => {
                if (child.material) {
                    child.material.color.setHex(0x00ff00);
                }
            });
            
            // Update UI
            document.getElementById('score').textContent = score.toString().padStart(4, '0');
            document.getElementById('pois').textContent = 
                `${visitedPOIs.size.toString().padStart(2, '0')}/16`;
            
            // Achievements
            if (visitedPOIs.size === 1) {
                showAchievement('First Target!', 'Mission started');
            } else if (visitedPOIs.size === 8) {
                showAchievement('Halfway!', '8 targets down');
            } else if (visitedPOIs.size === 16) {
                showAchievement('Mission Complete!', 'All targets destroyed');
                score += 1000;
            }
        }
        
        function showAchievement(title, desc) {
            const achievement = document.getElementById('achievement');
            document.getElementById('achievementTitle').textContent = title;
            document.getElementById('achievementDesc').textContent = desc;
            achievement.classList.add('show');
            
            setTimeout(() => {
                achievement.classList.remove('show');
            }, 3500);
        }
        
        function updateRadar() {
            const radarCanvas = document.getElementById('radarCanvas');
            const radarCtx = radarCanvas.getContext('2d');
            radarCanvas.width = 120;
            radarCanvas.height = 120;
            
            const centerX = 60;
            const centerY = 60;
            
            // Phosphor fade effect
            radarCtx.fillStyle = 'rgba(0, 10, 0, 0.2)';
            radarCtx.fillRect(0, 0, 120, 120);
            
            // Range rings
            radarCtx.strokeStyle = 'rgba(0, 255, 0, 0.2)';
            radarCtx.lineWidth = 1;
            for (let i = 1; i <= 2; i++) {
                radarCtx.beginPath();
                radarCtx.arc(centerX, centerY, i * 25, 0, Math.PI * 2);
                radarCtx.stroke();
            }
            
            // Crosshairs
            radarCtx.beginPath();
            radarCtx.moveTo(0, centerY);
            radarCtx.lineTo(120, centerY);
            radarCtx.moveTo(centerX, 0);
            radarCtx.lineTo(centerX, 120);
            radarCtx.stroke();
            
            // POI blips
            pois.forEach(poi => {
                const relX = (poi.x / 1400) * 100;
                const relZ = (poi.z / 1400) * 100;
                
                radarCtx.fillStyle = poi.visited ? '#00ff00' : '#ffff00';
                radarCtx.beginPath();
                radarCtx.arc(centerX + relX, centerY + relZ, 2, 0, Math.PI * 2);
                radarCtx.fill();
            });
            
            // Helicopter
            const heliX = (helicopter.position.x / 1400) * 100;
            const heliZ = (helicopter.position.z / 1400) * 100;
            
            radarCtx.fillStyle = '#ff0000';
            radarCtx.beginPath();
            radarCtx.arc(centerX + heliX, centerY + heliZ, 3, 0, Math.PI * 2);
            radarCtx.fill();
            
            // Direction line
            radarCtx.strokeStyle = '#ff0000';
            radarCtx.lineWidth = 1;
            radarCtx.beginPath();
            radarCtx.moveTo(centerX + heliX, centerY + heliZ);
            radarCtx.lineTo(
                centerX + heliX + Math.cos(helicopterRotation) * 8,
                centerY + heliZ + Math.sin(helicopterRotation) * 8
            );
            radarCtx.stroke();
        }
        
        function updateUI() {
            if (gameRunning) {
                const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('time').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        // Animation loop
        let lastTime = 0;
        function animate(currentTime = 0) {
            if (!gameRunning) return;
            
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;
            
            updateHelicopter(deltaTime || 0.016);
            updateRadar();
            updateUI();
            
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        
        // Window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            if (typeof THREE !== 'undefined') {
                init3DGame();
            } else {
                console.error('Three.js failed to load');
                // Show error message
                document.getElementById('startScreen').innerHTML = `
                    <h1 class="game-logo">ERROR</h1>
                    <p class="game-subtitle">Failed to load 3D engine</p>
                    <button class="start-button" onclick="location.reload()">RETRY</button>
                `;
            }
        });
    </script>
