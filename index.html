<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
       
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Compact HUD */
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .hud-top {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }
        
        .hud-panel {
            background: linear-gradient(135deg, 
                rgba(60,60,40,0.85) 0%, 
                rgba(40,40,30,0.85) 100%);
            backdrop-filter: blur(5px);
            padding: 8px 20px;
            border: 2px solid #6B4423;
            border-radius: 5px;
            box-shadow: 
                inset 0 0 10px rgba(0,0,0,0.5),
                0 0 15px rgba(0,0,0,0.5);
        }
        
        .stat-group {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            font-size: 9px;
            color: rgba(255,165,0,0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }
        
        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            color: #FFA500;
            text-shadow: 0 0 8px rgba(255,165,0,0.5);
        }
        
        /* Compact Gauges */
        .gauge-container {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            pointer-events: none;
        }
        
        .gauge {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, 
                rgba(40,40,30,0.9) 0%, 
                rgba(20,20,15,0.9) 100%);
            border: 2px solid #6B4423;
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.7);
        }
        
        .gauge-label {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: rgba(255,165,0,0.8);
            letter-spacing: 1px;
        }
        
        .gauge-value {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #FFA500;
            font-weight: 700;
        }
        
        .gauge-needle {
            position: absolute;
            width: 1px;
            height: 35%;
            background: #FF4500;
            left: 50%;
            top: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.2s ease;
        }
        
        /* Compact Fuel Bar */
        .fuel-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            pointer-events: none;
        }
        
        .fuel-bar {
            height: 20px;
            background: rgba(20,20,15,0.9);
            border: 2px solid #6B4423;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .fuel-fill {
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                #228B22,
                #228B22 5px,
                #32CD32 5px,
                #32CD32 10px
            );
            transition: width 0.3s ease;
        }
        
        .fuel-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFA500;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0 black;
        }
        
        /* Compact Radar */
        .radar-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, 
                rgba(0,40,0,0.9) 0%, 
                rgba(0,10,0,0.9) 100%);
            border: 2px solid #6B4423;
            border-radius: 50%;
            box-shadow: 
                0 0 15px rgba(0,255,0,0.2),
                inset 0 0 15px rgba(0,0,0,0.7);
            overflow: hidden;
            pointer-events: none;
        }
        
        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0,255,0,0.6) 50%, 
                transparent 100%);
            transform-origin: left center;
            animation: radarSweep 3s linear infinite;
        }
        
        @keyframes radarSweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .radar-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Start Screen */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(40,40,30,0.95) 0%, 
                rgba(0,0,0,0.98) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 1s ease;
        }
        
        #startScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .game-logo {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 900;
            color: #FFA500;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 
                0 0 20px rgba(255,165,0,0.5),
                3px 3px 0 rgba(0,0,0,0.8);
        }
        
        .game-subtitle {
            color: rgba(255,165,0,0.8);
            font-size: 18px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .start-button {
            background: linear-gradient(135deg, #6B4423 0%, #8B4513 100%);
            color: #FFA500;
            border: 2px solid #FFA500;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255,165,0,0.3);
        }
        
        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,165,0,0.5);
        }
        
        /* Achievement */
        .achievement {
            position: fixed;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, 
                rgba(139,69,19,0.95) 0%, 
                rgba(60,60,40,0.95) 100%);
            padding: 15px 30px;
            border-radius: 5px;
            border: 2px solid #FFA500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 2000;
            transition: top 0.5s ease;
        }
        
        .achievement.show {
            top: 80px;
        }
        
        .achievement-icon {
            font-size: 32px;
        }
        
        .achievement-title {
            font-size: 14px;
            font-weight: 700;
            color: #FFA500;
            margin-bottom: 3px;
        }
        
        .achievement-desc {
            font-size: 11px;
            color: rgba(255,165,0,0.8);
        }
        
        /* Mobile Controls */
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 200;
            display: none;
        }
        
        .joystick-base {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, 
                rgba(60,60,40,0.7) 0%, 
                rgba(20,20,15,0.7) 100%);
            border: 2px solid #6B4423;
            border-radius: 50%;
            position: relative;
        }
        
        .joystick-knob {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #8B4513 0%, #6B4423 100%);
            border: 2px solid #FFA500;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        .mobile-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 200;
        }
        
        .mobile-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #6B4423;
            background: rgba(60,60,40,0.8);
            color: #FFA500;
            font-size: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 3px;
        }
        
        .mobile-btn:active {
            transform: scale(0.95);
            background: rgba(139,69,19,0.9);
        }
        
        .mobile-btn-icon {
            font-size: 20px;
        }
        
        /* Warning Overlay */
        .warning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, 
                transparent 40%, 
                rgba(255,0,0,0.2) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 90;
        }
        
        .warning-overlay.active {
            opacity: 1;
            animation: warningPulse 0.5s ease-in-out infinite;
        }
        
        @keyframes warningPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }
        
        @media (max-width: 768px), (pointer: coarse) {
            .mobile-controls {
                display: block;
            }
            
            .mobile-buttons {
                display: flex;
            }
            
            .gauge-container {
                display: none;
            }
            
            .radar-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
