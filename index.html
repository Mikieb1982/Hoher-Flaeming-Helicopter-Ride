<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hoher Fl√§ming Helicopter Explorer - Enhanced</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Reset and Variables --- */
        :root {
            --bg-panel: rgba(20, 20, 30, 0.85);
            --bg-panel-light: rgba(255, 255, 255, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-dark: #333333;
            --accent-primary: #00d4ff;
            --accent-secondary: #ff6b6b;
            --accent-success: #4ade80;
            --accent-warning: #fbbf24;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glow-color: #00d4ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: var(--text-primary);
            position: relative;
            user-select: none;
        }

        canvas {
            display: block;
        }

        /* --- Loading Screen --- */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loading-helicopter {
            font-size: 80px;
            animation: loading-hover 1.5s ease-in-out infinite;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }
        @keyframes loading-hover {
            0%, 100% { 
                transform: translateY(0) rotate(-5deg); 
            }
            50% { 
                transform: translateY(-20px) rotate(5deg); 
            }
        }
        .loading-text {
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .loading-details {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 20px;
            height: 20px;
        }
        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        .loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            width: 0%;
            transition: width 0.5s;
            box-shadow: 0 0 10px rgba(0,212,255,0.5);
        }

        /* --- HUD - 1960s Helicopter Instrument Panel (Subtler) --- */
        #hud-container {
            position: fixed;
            bottom: 10px; /* Lowered */
            left: 50%;
            transform: translateX(-50%) scale(0.9); /* Scaled down */
            z-index: 200;
            pointer-events: none;
            animation: slideUp 0.8s ease-out;
            transform-origin: bottom center;
        }
        @keyframes slideUp {
            from { transform: translateX(-50%) scale(0.9) translateY(100%); opacity: 0; }
            to { transform: translateX(-50%) scale(0.9) translateY(0); opacity: 1; }
        }
        .instrument-panel {
            background: linear-gradient(to bottom, #2a2a2a 0%, #1a1a1a 50%, #2a2a2a 100%);
            border: 2px solid #333; /* Thinner border */
            border-radius: 8px;
            padding: 10px 15px; /* Reduced padding */
            box-shadow: 
                inset 0 1px 3px rgba(0,0,0,0.7),
                inset 0 -1px 3px rgba(0,0,0,0.7),
                0 5px 20px rgba(0,0,0,0.5); /* Softened shadow */
            pointer-events: auto;
            display: flex;
            gap: 20px;
            align-items: center;
            position: relative;
        }
        .instrument-panel::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            height: 1px; /* Thinner line */
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        }
        .instrument-panel::after {
            content: 'BELL UH-1';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px; /* Smaller font */
            color: #777;
            letter-spacing: 1.5px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        /* Analog Gauge Base */
        .gauge {
            width: 80px; /* Smaller */
            height: 80px; /* Smaller */
            background: radial-gradient(circle at 30% 30%, #3a3a3a, #1a1a1a);
            border-radius: 50%;
            border: 2px solid #444; /* Thinner border */
            box-shadow: 
                inset 0 2px 6px rgba(0,0,0,0.8),
                0 1px 3px rgba(0,0,0,0.5);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gauge-face {
            width: 85%;
            height: 85%;
            border-radius: 50%;
            background: radial-gradient(circle, #f4f4f4, #d0d0d0);
            position: relative;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
        }
        .gauge-label {
            position: absolute;
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            font-weight: bold;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Courier New', monospace;
        }
        .gauge-value {
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: bold;
            color: #222;
            font-family: 'Courier New', monospace;
        }
        .gauge-marks {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .gauge-mark {
            position: absolute;
            top: 4px;
            left: 50%;
            width: 1px;
            height: 6px;
            background: #555;
            transform-origin: bottom center;
        }
        .gauge-needle {
            position: absolute;
            width: 2px;
            height: 28px;
            background: linear-gradient(to bottom, #ff0000, #cc0000);
            left: 50%;
            top: 18%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.3s ease-out;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .gauge-needle::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, #666, #333);
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
        }
        
        /* Altimeter Specific */
        .altimeter .gauge-needle {
            background: linear-gradient(to bottom, #000, #333);
        }
        
        /* Fuel Gauge Specific */
        .fuel-gauge .gauge-face {
            background: radial-gradient(circle, #f9f9f9, #e0e0e0);
        }
        .fuel-gauge.low-fuel .gauge-needle {
            background: linear-gradient(to bottom, #ff0000, #cc0000);
            animation: fuel-warning 0.5s infinite;
        }
        @keyframes fuel-warning {
            50% { opacity: 0.3; }
        }
        .fuel-gauge .gauge-zones {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
        }
        .fuel-red-zone {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 180deg,
                transparent 0deg,
                transparent 45deg,
                rgba(255,0,0,0.2) 45deg,
                rgba(255,0,0,0.2) 90deg,
                transparent 90deg
            );
        }
        
        /* Compass */
        .compass {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle at 30% 30%, #3a3a3a, #1a1a1a);
            border-radius: 50%;
            border: 2px solid #444;
            box-shadow: 
                inset 0 3px 8px rgba(0,0,0,0.8),
                0 2px 4px rgba(0,0,0,0.5);
            position: relative;
        }
        .compass-face {
            width: 90%;
            height: 90%;
            position: absolute;
            top: 5%;
            left: 5%;
            border-radius: 50%;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .compass-rose {
            width: 80%;
            height: 80%;
            position: absolute;
            top: 10%;
            left: 10%;
            border-radius: 50%;
            background: radial-gradient(circle, #f0f0f0, #c0c0c0);
            transform: rotate(0deg);
            transition: transform 0.3s ease-out;
        }
        .compass-needle-main {
            position: absolute;
            width: 3px;
            height: 40%;
            background: linear-gradient(to bottom, #ff0000, #cc0000);
            left: 50%;
            top: 10%;
            transform: translateX(-50%);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .compass-needle-main::after {
            content: 'N';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0000;
            font-weight: bold;
            font-size: 10px;
        }
        .compass-direction {
            position: absolute;
            font-size: 10px;
            font-weight: bold;
            color: #333;
            font-family: 'Courier New', monospace;
        }
        .compass-n { top: 6px; left: 50%; transform: translateX(-50%); }
        .compass-s { bottom: 6px; left: 50%; transform: translateX(-50%); }
        .compass-e { right: 6px; top: 50%; transform: translateY(-50%); }
        .compass-w { left: 6px; top: 50%; transform: translateY(-50%); }
        
        /* Mission Status Display */
        .mission-display {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px 12px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 110px;
        }
        .mission-display-screen {
            background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
            border: 1px solid #222;
            padding: 6px;
            border-radius: 2px;
            font-family: 'Courier New', monospace;
            color: #0f0;
            font-size: 10px;
            text-shadow: 0 0 2px #0f0;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
        }
        .mission-label {
            color: #777;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }
        .mission-value {
            color: #0f0;
            font-weight: bold;
        }
        
        /* Warning Lights */
        .warning-lights {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 0 8px;
            border-left: 1px solid #333;
        }
        .warning-light {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #400, #200);
            border: 2px solid #222;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
            position: relative;
        }
        .warning-light.active {
            background: radial-gradient(circle at 30% 30%, #f00, #a00);
            box-shadow: 
                inset 0 1px 3px rgba(0,0,0,0.5),
                0 0 8px rgba(255,0,0,0.5);
            animation: warning-blink 1s infinite;
        }
        @keyframes warning-blink {
            50% { opacity: 0.5; }
        }
        .warning-light::after {
            content: attr(data-label);
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 7px;
            color: #555;
            white-space: nowrap;
        }
        
        /* --- Mini Map --- */
        #mini-map {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 180px;
            height: 180px;
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 8px 32px var(--shadow-color);
            z-index: 250;
            animation: slideDown 0.5s ease-out;
        }
        #mini-map-canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: rgba(0,0,0,0.5);
        }
        
        /* --- Controls & Buttons --- */
        #controls-container {
            position: fixed;
            bottom: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 300;
            pointer-events: none;
        }
        .action-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            pointer-events: auto;
        }
        .action-button {
            width: 70px; 
            height: 70px;
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            font-size: 28px; 
            font-weight: bold;
            color: var(--accent-primary);
            display: flex;
            justify-content: center; 
            align-items: center; 
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }
        .action-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--glow-color), transparent);
            transition: width 0.3s, height 0.3s;
            transform: translate(-50%, -50%);
        }
        .action-button:hover::before {
            width: 100%;
            height: 100%;
        }
        .action-button:hover {
            transform: scale(1.1);
            border-color: var(--accent-primary);
            box-shadow: 0 0 30px rgba(0,212,255,0.5);
        }
        .action-button:active { 
            transform: scale(0.95); 
        }
        #land-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            display: none;
            font-size: 16px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(102,126,234,0.5); }
            50% { box-shadow: 0 0 40px rgba(102,126,234,0.8); }
        }
        #land-button.visible { display: flex; }
        
        #joystick-container {
            width: 150px;
            height: 150px;
            position: relative;
            pointer-events: auto;
        }
        #joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 2px solid var(--border-color);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }
        #joystick-handle {
            position: absolute;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: grab;
            transition: box-shadow 0.3s;
        }
        #joystick-handle.active {
            box-shadow: 0 0 30px rgba(0,212,255,0.8);
        }

        /* --- Menu --- */
        #menu-container {
            position: fixed; 
            top: 0; 
            right: -400px; 
            width: 100%; 
            max-width: 400px; 
            height: 100%;
            background: linear-gradient(to bottom, rgba(20,20,30,0.98), rgba(30,30,40,0.98));
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border-color);
            z-index: 400; 
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; 
            flex-direction: column;
            box-shadow: -10px 0 40px rgba(0,0,0,0.5);
        }
        #menu-container.open { right: 0; }
        #menu-header { 
            padding: 25px; 
            border-bottom: 1px solid var(--border-color); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: linear-gradient(135deg, rgba(102,126,234,0.2), rgba(118,75,162,0.2));
        }
        #menu-title { 
            font-size: 24px; 
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #menu-close { 
            background: none; 
            border: none; 
            font-size: 32px; 
            color: var(--text-secondary); 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        #menu-close:hover { 
            color: var(--accent-primary); 
            transform: rotate(90deg); 
        }
        #menu-content { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px;
        }
        #menu-content::-webkit-scrollbar {
            width: 8px;
        }
        #menu-content::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        #menu-content::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }
